<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>The Magic Zoo</title>
  </head>
  <body>

    <section id="container">

      <div class="main-screen">



        <h1 class="welcome-title">Welcome to The Magic Zoo!</h1>

        <h2 class="pick-title">Pick your favourite animal and discover their magical powers.</h2>

        <div class="animals">

          <div class="tiger-group">
          <h3 class="tiger">Tiger</h3>
          <div class="tiger-features">
            <span class="tiger-feature-s">Name</span>
            <span class="tiger-feature-s">Hobby</span>
            <span class="tiger-feature-s">Superpower</span>
          </div>
          </div>

          <div class="monkey-group">
            <h3 class="monkey">Monkey</h3>
            <div class="monkey-features">
              <span class="monkey-feature-s">Name</span>
              <span class="monkey-feature-s">Hobby</span>
              <span class="monkey-feature-s">Superpower</span>
            </div>
          </div>

          <div class="elephant-group">
            <h3 class="elephant">Elephant</h3>
            <div class="elephant-features">
              <span class="elephant-feature-s">Name</span>
              <span class="elephant-feature-s">Hobby</span>
              <span class="elephant-feature-s">Superpower</span>
            </div>
          </div>



        </div>



      </div>

    </section>


<script src="app.js" charset="utf-8"></script>
  </body>

</html>
