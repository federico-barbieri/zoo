<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- FASCINATE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">

<!-- JULIUS SANS FONT -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
    <title>The Magic Zoo</title>
  </head>
  <body>

    <section id="container">

      <div class="main-screen">



        <h1 class="welcome-title">Welcome to The <span class="magic">Magic</span> Zoo!</h1>

        <span class="pick-title">Pick an animal and discover its magical powers.</span>

        <div class="animals">

          <div class="tiger-group">

          <img class="tiger" src="img/tiger.jpg" alt="">
          <div class="tiger-features">
            <span class="tiger-feature-s attr tiger-name">Name</span>
            <span class="tiger-feature-s attr tiger-hobby">Hobby</span>
            <span class="tiger-feature-s attr tiger-superpower">Superpower</span>
          </div>
          </div>

          <div class="monkey-group">

            <img class="monkey" src="img/monkey.jpg" alt="">
            <div class="monkey-features">
              <span class="monkey-feature-s attr monkey-name">Name</span>
              <span class="monkey-feature-s attr monkey-hobby">Hobby</span>
              <span class="monkey-feature-s attr monkey-superpower">Superpower</span>
            </div>
          </div>

          <div class="elephant-group">
            <img class="elephant" src="img/elephant.jpg" alt="">
            <div class="elephant-features">
              <span class="elephant-feature-s attr elephant-name">Name</span>
              <span class="elephant-feature-s attr elephant-hobby">Hobby</span>
              <span class="elephant-feature-s attr elephant-superpower">Superpower</span>
            </div>
          </div>

        </div>

        <button class="try-again-btn" type="button" name="button">Try again</button>



      </div>

    </section>


<script src="app.js" charset="utf-8"></script>
  </body>

</html>
